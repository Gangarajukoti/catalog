{% extends "main.html" %}
{% block content %}
    
	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
			<a  style="color: blue; font-size: 18px;" href="{{url_for('showLogin')}}">click here to Log in </a>
		</div>
	</div>
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1 style="color: black; text-transform: uppercase; background-color: yellow;">brands</h1>
		</div>
	</div>


	

	
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			
		</div>
		<div class="col-md-1"></div>
	</div>
	{% for brand in brands %}
		<a  href = "{{url_for('showBrand', brand_id = brand.id)}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 brand-list">
						<a style="background-color: black; font-size: 30px; " href="{{ url_for('showMobile',brand_id=brand.id) }}">{{brand.name}}</a>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
{% endblock %}
